<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Employee List</h2>
        <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
    </div>

    <!-- Search Box -->
    <mat-form-field appearance="outline" class="w-100 mb-4">
        <mat-label>Search Employees</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email or position">
    </mat-form-field>

    <!-- Table Wrapper with Horizontal Scroll -->
    <div class="table-responsive mat-elevation-z8">
        <table mat-table [dataSource]="filteredEmployees" class="w-100">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let employee">{{ employee.first_name }} {{ employee.last_name }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
            </ng-container>

            <!-- Designation Column -->
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef>Designation</th>
                <td mat-cell *matCellDef="let employee">{{ employee.designation }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let employee">
                    <button mat-raised-button color="primary" (click)="viewEmployee(employee.id)">View</button> &nbsp;
                    <button mat-raised-button color="primary" (click)="editEmployee(employee.id)">Edit</button>&nbsp;
                    <button mat-raised-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
                </td>
            </ng-container>

            <!-- Table Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
