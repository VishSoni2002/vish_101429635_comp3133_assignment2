<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 col-sm-12">
        <mat-card class="signup-card p-4">
            <h2>Sign Up</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" type="text">
                        <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email">
                        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                            Password must be at least 6 characters
                        </mat-error>
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid"
                    class="w-100 mb-2">
                    Sign Up
                </button>

                <div *ngIf="errorMessage" class="error mt-3 text-danger">
                    {{ errorMessage }}
                </div>

                <div class="mt-3 text-center">
                    <span>Already have an account?</span>
                    <a routerLink="/login" class="text-primary">Login</a>
                </div>
            </form>
        </mat-card>
    </div>
</div>
